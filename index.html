<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="darkreader-lock">
    <title>Totally not a website</title>
    <style>
      body {
        background-color: black;
        color: #6df;
        overflow: hidden;
      }
      a {
        color: #0af;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      #container {
        width: 700px;
        height: 300px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        display: flex;
        align-items: center;
      }
      #inner {
        text-align: center;
        font-family: monospace;
        font-size: xx-large;
        text-shadow: #09f 0 0 20px;
        margin: auto;
      }
      #bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -999;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div id="container">
      <div id="inner">
        <h1>Silly website</h1>
        <p>Something will be here soon, but not now.</p>
      </div>
    </div>
    <a href="https://github.com/totallynotmeme">totally not me on github</a>
  <script>
    const bg = document.getElementById("bg");
    bg.width = 1;
    bg.height = 1;
    const ctx = bg.getContext("2d");
    function frame(t) {
      t = t / 1000;
      var col = Math.abs(Math.sin(t))
      ctx.fillStyle = "rgb(0, " + col*30 + ", " + col*50 + ")";
      ctx.fillRect(0, 0, 1, 1);
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  </script>
  </body>
</html>
