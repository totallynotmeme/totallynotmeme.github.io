<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="darkreader-lock">
    <title>admin panel</title>
    <style>
      * {
        scrollbar-width: none;
      }
      body {
        background-color: black;
        font-family: monospace;
      }
      input {
        text-align: center;
        font-family: monospace;
      }
      #container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        display: grid;
        align-items: center;
        text-align: center;
        color: white;
      }
      #status {
        color: #ff7;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Please enter the password to proceed</h1>
        <input id="pw" placeholder="Password123">
        <h3 id="status">Awaiting input</h3>
      </div>
    </div>
  <script>
    const field = document.getElementById("pw");
    const status = document.getElementById("status");
    field.onkeypress = function fieldevent(e) {
      if (!e) {e = window.event}
      var code = e.code || e.key;
      if (code == "Enter") {
        // simulate error.
        status.textContent = "Err: Not implemented.";
      }
    }
  </script>
  </body>
</html>
